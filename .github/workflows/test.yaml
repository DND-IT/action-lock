name: test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    runs-on: ubuntu-latest
    name: lint
    if: github.event.action != 'closed' && !startsWith(github.head_ref, 'release-please--')
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  test:
    runs-on: ubuntu-latest
    name: test
    if: github.event.action != 'closed' && !startsWith(github.head_ref, 'release-please--')
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: check coverage
        run: |
          go tool cover -func=coverage.out | tail -1

  build:
    runs-on: ubuntu-latest
    name: build
    needs: [lint, test]
    if: github.event.action != 'closed' && !startsWith(github.head_ref, 'release-please--')
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: build binary
        run: go build -o action-lock ./cmd/action-lock

  docker:
    runs-on: ubuntu-latest
    name: docker
    needs: [lint, test]
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: log in to ghcr
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: set image tag
        id: tag
        run: echo "value=${{ env.REGISTRY }}/${IMAGE_NAME,,}:pr-${{ github.event.number }}" >> "$GITHUB_OUTPUT"
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}

      - name: build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.tag.outputs.value }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
